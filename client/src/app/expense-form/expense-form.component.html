<div class="container">
  <h1>Expense</h1>
  <form class="expense-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required name="name" #name>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required name="description" #description>
    </div>
    <div class="form-group">
      <label for="value">Value</label>
      <input type="number" class="form-control" id="value" required name="value" #value>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" required name="date" #date>
    </div>
    <button class="btn btn-default" (click)="addExpence(name.value, description.value, value.value, date.value)">Add</button>
  </form>

  <ngb-alert *ngIf="alert && alert.visible" [type]="alert.type" (close)="alert.visible = false">{{ alert.message }}</ngb-alert>
</div>
